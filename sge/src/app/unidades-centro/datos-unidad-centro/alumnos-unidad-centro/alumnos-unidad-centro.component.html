<div class="container">
  <h3 mat-dialog-title>Listado de Alumnado</h3>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let alumno"> {{ alumno.nombre }} </td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let alumno"> {{ alumno.apellidos }} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let alumno"> {{ alumno.fecha_nacimiento | edad }} años</td>
    </ng-container>

    <ng-container matColumnDef="linkedin">
      <th mat-header-cell *matHeaderCellDef> LinkedIn </th>
      <td mat-cell *matCellDef="let alumno">
        <a [href]="alumno.linkedin" target="_blank">Ver Perfil</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let alumno">
        <button mat-icon-button color="accent" (click)="editAlumno(alumno)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteAlumno(alumno.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" (click)="openAddAlumnoDialog()">Añadir Alumno</button>
</div>
