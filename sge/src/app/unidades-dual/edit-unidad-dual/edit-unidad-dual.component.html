<h2 mat-dialog-title>Editar Unidad Dual</h2>
<mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field>
      <mat-label>Unidad Dual</mat-label>
      <input matInput formControlName="unidad_dual">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Observaciones</mat-label>
      <textarea matInput formControlName="observaciones"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button color="primary" (click)="saveChanges()" [disabled]="!editForm.valid">Guardar</button>
</mat-dialog-actions>
